<!DOCTYPE html>
<html lang="en">

<!-- Meta -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>

<!-- Body -->

<body>
    <br />
    <font type=arial size="5">
        <table>
            <thead>
                <tr>
                    <td>
                        <font type=arial black font size="6">Data Diri</font>
                    </td>
                </tr>
            </thead>
            <tr>
                <td>Nama</td>
                <td> : </td>
                <td><input type="text" name="nama" id=""></td>
            </tr>
            <tr>
                <td>Nim</td>
                <td> : </td>
                <td><input type="text" name="nama" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> : </td>
                <td><input type="password" name="password" size="11" maxlength="9"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td> : </td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="P"> Pria
                    <input type="radio" name="jenis_kelamin" value="W"> Wanita
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td> : </td>
                <td>
                    <input type="checkbox" name="hobi_1" value="Menonton"> Menonton
                    <input type="checkbox" name="hobi_2" value="Game"> Game
                    <input type="checkbox" name="hobi_3" value="Belanja"> Belanja
                    <input type="checkbox" name="hobi_4" value="Olahraga"> Olahraga
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <form>
                        <img src="eine.png" width="30%" height="30%">
                        <input type="submit" value="Kirim" name="Submit">
                        <input type="reset" value="Ulang" name="Reset">
                        <input type="button" value="Batal" name="Cancel">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea name="deskripsi" id="" cols="45" rows="5" align="center" placeholder="Ceritakan tentang diri anda"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    Silahkan pilih orientasi Minat :
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <select name="orientasi-minat" id="">
                        <option value="dg">Design Grafis</option>
                        <option value="pj">Programmer Java</option>
                        <option value="sa">Sistem Analisis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="orientasi-kemampuan" id="">
                        <option value="dg">Design Grafis</option>
                        <option value="pj">Programmer Java</option>
                        <option value="sa">Sistem Analisis</option>
                    </select>
                </td>
            </tr>
        </table>
    </font>

</body>

</html>
