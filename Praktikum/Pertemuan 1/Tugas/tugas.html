<!DOCTYPE html>
<html lang="en">

<!-- Meta -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
</head>

<!-- Body -->

<body>
    <br />
    <form action="#">
    <font type=arial size="5">
        <table>
            <thead>
                <tr>
                    <td>
                        <font type=arial bold font size="12">Form HTML</font>
                    </td>
                </tr>
            </thead>
            <tr>
                <td>Name</td>
                <td> : </td>
                <td><input type="text" name="nama" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> : </td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="P"> Pria
                    <input type="radio" name="jenis_kelamin" value="W"> Wanita
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td> : </td>
                <td><input type="text" name="address" id=""></td>
            </tr>
            <tr>
                <td>Country</td>
                <td> : </td>
                <td colspan="3">
                    <select name="country" id="">
                        <option value="id">Indonesia</option>
                        <option value="ru">Rusia</option>
                        <option value="kr">Korea</option>
                        <option value="jpn">Jepang</option>
                        <option value="tk">Turki</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td> : </td>
                <td><input type="text" name="email" id=""></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td> : </td>
                <td><input type="text" name="url-photo" id=""><input type="file" name="photo" id=""></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>:</td>
                <td colspan="3">
                    <textarea name="comment" cols="30" rows="5"></textarea>
                    <input type="Submit" name="submit" value="Submit">
                </td>
            </tr>
        </table>
    </font>
    </form>

</body>

</html>
